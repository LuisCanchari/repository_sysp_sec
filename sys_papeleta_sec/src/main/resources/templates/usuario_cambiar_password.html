              </div>
            </div>
            
            <div class="row">

              </div>
            </div>
            
            <div class="row">
              <div class="col-3">
                <label for="passwordConfirmado">Confirmar Password: </label>
              </div>
              <div class="col-7">
                <input type="password" id="passwordConfirmado" name="passwordConfirmado" class="form-control" th:field=*{confirmPassword}>
              </div>
            </div>
            </div>
            
            <div class="row">
              <div class="col-3">
                <input type="submit" value="Actualizar" class="btn btn-success btn-block">
              </div>
            </div>
				</form>
